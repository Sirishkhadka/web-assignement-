<!DOCTYPE html>
<html>
<head><title>Futsal management system</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}"/>
    <script src="{% static 'js/jquery-3.4.1.js' %}" type="text/javascript"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 headbar">
            <nav class="navbar navbar-expand bg-light navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item float-right">
                        <a class="nav-link" href="/logout">logout</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-1 sidebar">
            <ul class="list-group">

                <li id="user" class="list-group-item list-group-item-action"><a href="/user">User</a></li>
                <li id="team" class="list-group-item list-group-item-action"><a href="/team">Team</a></li>
                <li id="ground" class="list-group-item list-group-item-action"><a href="/ground">Ground</a></li>
                <li id="book" class="list-group-item list-group-item-action"><a href="/book">Book</a></li>
            </ul>
        </div>

        <div class="col-lg-11">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</html>
