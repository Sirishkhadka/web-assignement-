{% extends "layout.html" %}
{% block content %}
<p>Ground table : {{ counts }}<p>

<a href="ground_create" class="btn btn-primary float-right">ADD GROUND</a>

<table class="table table-striped table-sm">
	<tr>
	
			<th>id</th>
			<th>name</th>
			<th>actions</th>
	
	</tr>
	{% for ground in grounds %}
		<tr>
		
				<td>{{ground.ground_id}}</td>
				<td>{{ground.ground_name}}</td>
				<td>
					<a href="ground_edit/{{ ground.ground_id }}">edit</a>
					<span>|</span>
					<a href="ground_delete/{{ground.ground_id}}">delete</a>
				</td>
		
		</tr>
	{% endfor %}
</table>
<form method="post" action="/ground">
    {% csrf_token %}
    <button type="submit" id="prev" value="prev" name="prev">prev</button>
    <input style="width:40px;" type="number" value={{page}} id="page" name="page">
    <button type="submit" id="next" value="next" name="next">next</button>
</form>
<script type="text/javascript">
        $(function () {
            $('.sidebar').find('.active').removeClass('active');
            $('#ground').addClass('active');
        });
</script>

{% endblock content %}
