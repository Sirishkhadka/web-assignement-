{% extends "layout.html" %}
{% block content %}
<form action="book_create" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<!-- {{ form.as_p }} -->
	ground:
	<select name="ground">
		{% for ground in grounds %}	<option value="{{ground.ground_id}}">{{ground.ground_name}}</option>
		{% endfor %}
	</select>
	team:
	<select name="team">
		{% for team in teams %}	<option value="{{team.team_id}}">{{team.team_name}}</option>
		{% endfor %}
	</select>Date:
	<input type="date" name="date" />
	Time:
	<input type="time" name="time" />
	<button type="submit">Submit</button>
</form>
 <script type="text/javascript">
        $(function () {
            $('.sidebar').find('.active').removeClass('active');
            $('#ground').addClass('active');
        });
    </script>
{% endblock content %}
