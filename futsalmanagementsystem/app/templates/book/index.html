{% extends "layout.html" %}
{% block content %}
<p>Book table : {{ counts }}<p>

<a href="book_create" class="btn btn-primary float-right">ADD BOOK</a>

<table class="table table-striped table-sm">
	<tr>
	
			<th>id</th>
			<th>team</th>
		<th>ground</th>
		<th>date</th>
		<th>time</th>
			<th>actions</th>
	
	</tr>
	{% for book in books %}
		<tr>
		
				<td>{{book.id}}</td>
				<td>{{book.team.team_name}}</td>
				<td>{{book.ground.ground_name}}</td>
				<td>{{book.date}}</td>
				<td>{{book.time}}</td>
				<td>
					<a href="book_delete/{{book.id}}">cancel</a>
				</td>
		
		</tr>
	{% endfor %}
</table>

<script type="text/javascript">
        $(function () {
            $('.sidebar').find('.active').removeClass('active');
            $('#book').addClass('active');
        });
</script>

{% endblock content %}
