<body>
<div class="Main">
    <div class="nav">
        <div id="img">

    <div class="container">
        <div class="row">
<div class="col-lg-12">
    <form action="team_create_self" method="POST" enctype="multipart/form-data" style="background:cyan;height:180px;margin:auto;">
	{% csrf_token %}
        <h1>Register your team</h1>
	<!-- {{ form.as_p }} -->
	Team Name:<input name="team_name" type="text"/><br>
	Team Image:<input name="team_image" type="file"/><br>
	<button type="submit" style="background:green; border:2px solid red;">Submit</button>
</form>
</div>
            {% for ground in grounds %}
            <div class="col-lg-2">
                <form method="post" action="/book_create_self">
                    {% csrf_token %}
                    <select name="team">
                        {% for team in teams %}
                        <option value="{{team.team_id}}">{{team.team_name}}</option>
                        {% endfor %}
                    </select>
                    ground:<img width="200" src="{% static 'images/' %}{{ground.ground_image}}"/>
                    <input type="hidden" name="ground" value="{{ground.ground_id}}"/>


                    Date:
                    <input type="date" name="date"/>
                    Time:
                    <input type="time" name="time"/>
                    <button type="submit">book</button>
                </form>
            </div>

            {% endfor %}
        </div>
    </div>
